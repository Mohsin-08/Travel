<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        section h2 {
            color: #333;
            margin-top: 0;
        }

        section p {
            color: #666;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<header>
    <h1>Thank You for Subscribing!</h1>
</header>

<div class="container">
    <section>
        <h2>Newsletter Subscription Confirmed</h2>
        <p>Thank you for subscribing to our newsletter! You will receive updates on our latest travel adventures, tips, and exclusive content straight to your inbox. Stay tuned!</p>
    </section>
</div>

</body>
</html>
